<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="close.emit()">&times;</span>
    <h2>Add Your Testimonial</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="testimonialForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" required>
      </div>

      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" formControlName="comments" required></textarea>
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" formControlName="rating" required>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" (change)="onFileChange($event)" />
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</div>
