<div class="testimonial-card">
    <div class="card-header">
      <img [src]="image" alt="{{ name }}" class="client-img" />
      <div class="client-info">
        <h3 class="client-name">{{ name }}</h3>
        <p class="client-comments">{{ comments }}</p>
        <div class="stars">
          <i *ngFor="let star of stars" class="fa fa-star star"></i>
        </div>
      </div>
    </div>
  </div>
