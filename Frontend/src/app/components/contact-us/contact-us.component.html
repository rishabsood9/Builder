<section class="contact-us" style="background-color: #1f1f1f; color: #d3d3d3">
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-details">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>
          <i class="fas fa-phone"></i> +91-9999999999
          <button class="copy-btn" (click)="copyNumber()">Copy Number</button>
        </p>
        <p><i class="fas fa-envelope"></i> info@realestatefirm.com</p>
        <p>
          <i class="fas fa-map-marker-alt"></i> 123 Green Lane, Real Estate
          City, India
        </p>
        <p><i class="fas fa-globe"></i> www.realestatefirm.com</p>
      </div>
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form (submit)="onSubmit()" [formGroup]="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Your Name"
              required
            />
            <div
              *ngIf="
                contactForm.get('name')?.invalid &&
                contactForm.get('name')?.touched
              "
              class="error-message"
            >
              <span *ngIf="contactForm.get('name')?.errors?.['required']"
                >Name is required.</span
              >
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Your Email"
              required
            />
            <div
              *ngIf="
                contactForm.get('email')?.invalid &&
                contactForm.get('email')?.touched
              "
              class="error-message"
            >
              <span *ngIf="contactForm.get('email')?.errors?.['required']"
                >Email is required.</span
              >
              <span *ngIf="contactForm.get('email')?.errors?.['email']"
                >Invalid email format.</span
              >
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              formControlName="message"
              class="form-control"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
            <span
              *ngIf="
                contactForm.get('message')?.invalid &&
                contactForm.get('message')?.touched
              "
              class="error-message"
            >
              <span *ngIf="contactForm.get('message')?.errors?.['required']"
                >Message is required.</span
              >
            </span>
          </div>

          <div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<ng-template #responseMessage
  ><app-message [message]="message"></app-message
></ng-template>
