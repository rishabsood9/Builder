<div class="slider-container">
    <img [src]="images[currentIndex]" alt="Slider image" class="slider-image" />
  
    <!-- Left and right arrows -->
    <button class="slider-control left" (click)="prevImage()">&#10094;</button>
    <button class="slider-control right" (click)="nextImage()">&#10095;</button>
  </div>
